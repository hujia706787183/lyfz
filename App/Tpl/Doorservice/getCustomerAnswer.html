<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<h3 align="center" style="margin-bottom: 30px;">客户满意度调查答题情况</h3>
<table class="table table-hover"  style="width: 50%;"  align="center">
    <empty name="answers">
        客户还未答题！
        <else/>
        <h4 align="center">提交时间: {:date('Y-m-d H:i:s', $suggestion['create_time'])}</h4>
        <volist name="answers" id="answer">
            <tr <if condition="$answer['answer'] eq '是' or $answer['answer'] eq '有' or $answer['answer'] eq '满意' or $answer['answer'] eq '非常满意' or $answer['answer'] eq '回访前已使用' or $answer['answer'] eq '回访前已植入'
 or $answer['answer'] eq '回访前已对接' or $answer['answer'] eq '回访前已备份' or $answer['answer'] eq '已执行' or $answer['answer'] eq '已充值使用' or $answer['answer'] eq '已对接' or $answer['answer'] eq '有练习'
or $answer['answer'] eq '已用' or $answer['answer'] eq '已植入' or $answer['answer'] eq '有备份'  or $answer['answer'] eq '会审核' or $answer['answer'] eq '已安装' or $answer['answer'] eq '已登记' or $answer['answer'] eq '有打印' or $answer['answer'] eq '熟练'">class="success" <else/> class="danger" </if>>
                <td>{++$key}、({$answer.problem_id}).{$answer.problem}</td>
                <td>{$answer.answer}</td>
            </tr>
        </volist>
        <tr class="warning">
            <td>客户建议：</td>
            <td>{$suggestion.suggestion}</td>
        </tr>
    </empty>
</table>
