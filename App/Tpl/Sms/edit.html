
<form action="{:U('sms/edit')}" method="post">
	<input type="hidden" name="template_id" value="{$template['template_id']}">
	<table class="table" border="0" cellspacing="1" cellpadding="0">
		<tfoot>
			<tr>
				<td colspan="2"><input class="btn btn-primary" name="submit" type="submit" value="{:L('SAVE')}"/> &nbsp; <input class="btn btn" type="button" onclick="javascript:history.go(0)" value="{:L('RETURN')}"/></td>
			</tr>
		</tfoot>
		<tbody>
			<th colspan="2">{:L('BASIC_INFO')}</th>
			<tr>
				<td class="tdleft">{:L('SUBJECT')}：</td>
				<td><input type="text" name="subject" class="span4" value="{$template['subject']}"/></td>
			</tr>
			<tr>
				<td class="tdleft">{:L('CONTENT')}：</td>
				<td>
					{:L('NAME_SETTING')}
					<textarea name="content" id="content" style="width: 400px; height: 100px;">{$template['content']}</textarea>
				</td>
			</tr>
			<tr>
				<td class="tdleft">是否自动发送：</td>
				<td>
					<input type="radio" name="is_auto_send" value="1" <if condition="$template['is_auto_send'] eq 1">checked</if>/>是&nbsp;&nbsp;
					<input type="radio" name="is_auto_send" value="2" <if condition="$template['is_auto_send'] eq 2">checked</if>/>否
				</td>
			</tr>
		</tbody>
	</table>
</form>
